<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:r="http://richfaces.org/rich">
	<body>
	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
	
			
			<ui:param name="pageTitle" value="Artikel aktualisieren"/>
			
			<ui:define name="content">
			<c:set var="artikel" value="#{artikelModel.artikel}" scope="view"/>
			
				<h1>
					<h:outputFormat id="headingArtikel" value="#{msgKv['updateArtikel.heading']}" rendered="#{not empty artikel}">
						<f:param id="idWert" value="#{artikel.id}"/>
					</h:outputFormat>
				</h1>
				
				<h:outputText id="fehlerKeinArtikel"
				              value="Kein Artikel gefunden"
				              class="rf-msg-err"
				              rendered="#{empty artikel}"/>
				              
				<r:push id="updateEvent" address="updateArtikel"
			     ondataavailable="if (event.rf.data == '#{artikel.id}') { $('#updateMessage').html('&lt;span class=rf-msg-err&gt;#{msgKv['updateArtikel.concurrentUpdate']}&lt;/span&gt;') }"/>
				<span id="updateMessage"></span>
				
				<r:notifyMessages id="notifyMessages" stayTime="2000" nonblocking="true"/>
				<r:messages id="fehlermeldungGobal" globalOnly="true"/>
				
				<h:form id="updateArtikelForm" rendered="#{not empty artikel}">
					<r:focus id="formFocus"/>
					
					
					<h:panelGrid id="updateArtikelTabelle"
					        columns="3">
						<h:outputLabel id="bezeichnungLabel" for="bezeichnung" value="#{msgKv['updateArtikel.bezeichnung']}"/>
						<h:inputText id="bezeichnung"
						             value="#{artikel.bezeichnung}"
						             valueChangeListener="#{artikelModel.geaendert}">
							<r:validator oninvalid="$(#{r:element('bezeichnung')}).addClass('invalid')"
	                                     onvalid="$(#{r:element('bezeichnung')}).removeClass('invalid')"/>
						</h:inputText>
						<r:messages id="fehlermeldungenBezeichnung" for="bezeichnung"/>
						
						<h:outputLabel id="preisLabel" for="preis" value="#{msgKv['updateArtikel.preis']}"/>
						<h:inputText id="preis" value="#{artikel.preis}" valueChangeListener="#{artikelModel.geaendert}"/>
						<f:verbatim/>
						
					</h:panelGrid>
					<p id="buttons">
							<h:commandButton id="updateSubmit" action="#{artikelModel.update}" value="#{msgAv['updateArtikel.submit']}"/>
							#{' '}
							<h:commandButton id="reset" type="reset" value="#{msgAv['updateArtikel.reset']}"/>
						</p>
				</h:form>
			</ui:define>
		</ui:composition>
	</body>
</html>
